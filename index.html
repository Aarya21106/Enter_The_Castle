<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Castle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3.3">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/element_0.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Failed', err));
            });
        }
    </script>
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            alert('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
        window.onunhandledrejection = function (event) {
            alert('Unhandled rejection: ' + event.reason);
        };
    </script>
</head>

<body>
    <div class="background-overlay"></div>

    <!-- 1. Auth Container -->
    <main class="auth-container" id="auth-screen">
        <div class="castle-gate-decoration">
            <img src="assets/element_0.png" alt="Castle Sigil" class="sigil">
        </div>

        <div class="form-wrapper">
            <h1>ENTER THE CASTLE</h1>
            <p class="subtitle">Only skill rises.</p>

            <div class="auth-options">
                <button id="google-login-btn" class="cta-button google-btn">
                    <span class="icon">G</span>
                    <span class="btn-text">Sign in with Google</span>
                    <div class="btn-shine"></div>
                </button>

                <div class="divider"><span>OR</span></div>

                <form id="email-login-form" onsubmit="event.preventDefault()">
                    <div class="input-group">
                        <input type="email" id="email-input" required placeholder=" ">
                        <label for="email-input">Email Scroll</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password-input" required placeholder=" ">
                        <label for="password-input">Secret Phrase</label>
                    </div>
                    <button type="submit" class="cta-button secondary">
                        <span class="btn-text">Enter via Email</span>
                    </button>
                </form>

                <div class="switch-auth">
                    <button id="toggle-auth-mode-btn" class="text-btn">Forging a new path? Sign Up</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 2. Username Setup Modal -->
    <div id="username-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Identify Yourself</h2>
            <p>Carve your name into the stone.</p>
            <form id="username-form">
                <div class="input-group">
                    <input type="text" id="new-username" required placeholder=" " maxlength="15"
                        pattern="[a-zA-Z0-9_]+">
                    <label for="new-username">Unique Username</label>
                </div>
                <p id="username-error" class="error-msg"></p>
                <button type="submit" class="cta-button">
                    <span class="btn-text">Confirm Identity</span>
                </button>
            </form>
        </div>
    </div>

    <!-- 3. Entry Screen (Tap to Start) -->
    <div id="entry-screen" class="screen hidden">
        <div class="leaderboard-preview" id="leaderboard-preview">
            <h3>Top Knights</h3>
            <ul id="top-knights-list">
                <li>Loading...</li>
            </ul>
        </div>

        <div class="tap-zone" id="start-game-zone">
            <h1>TAP TO START</h1>
            <p>Survive the trial.</p>
        </div>

        <!-- Inline Instructions -->
        <div class="instructions-panel">
            <div class="instruction-row">
                <div class="inst-item"><img src="assets/IMG_1226.PNG"><span>You</span></div>
                <div class="inst-item"><img src="assets/element_3.png"><span>Enemy (Avoid)</span></div>
                <div class="inst-item"><img src="assets/element_4old.png"><span>Blade (Jump)</span></div>
            </div>
            <div class="instruction-row">
                <div class="inst-item"><img src="assets/element_1.png"><span>Shield</span></div>
                <div class="inst-item"><img src="assets/element_0.png"><span>Time Slow</span></div>
            </div>
        </div>

        <button id="open-leaderboard-btn" class="icon-btn top-right">
            üèÜ
        </button>

        <button id="logout-btn" class="icon-btn top-left">
            ‚¨ÖÔ∏è
        </button>
    </div>

    <!-- 4. Game Interface -->
    <div id="game-interface" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="new-high-score-overlay" class="hidden">NEW HIGH SCORE</div>
    </div>

    <!-- 5. Post-Game Result Screen for Mobile -->
    <div id="post-game-screen" class="modal hidden">
        <div class="modal-content result-card">
            <h2 id="result-title">DOOMED</h2>

            <div class="stat-row">
                <span class="label">Distance</span>
                <span class="value" id="result-distance">0m</span>
            </div>
            <div class="stat-row">
                <span class="label">Best</span>
                <span class="value" id="result-best">0m</span>
            </div>
            <div class="stat-row">
                <span class="label">Rank</span>
                <span class="value" id="result-rank">-</span>
            </div>

            <div class="action-buttons">
                <button id="home-btn" class="cta-button secondary" style="margin-top:0">
                    <span class="btn-text">Home</span>
                </button>
                <button id="share-btn" class="cta-button share-btn">
                    <span class="btn-text">Share</span>
                </button>
                <button id="restart-btn" class="cta-button">
                    <span class="btn-text">Reincarnate</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 6. Full Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>Hall of Fame</h2>
                <button class="close-btn"
                    onclick="document.getElementById('leaderboard-modal').classList.add('hidden')">√ó</button>
            </div>
            <div class="leaderboard-scroll">
                <table id="full-leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Knight</th>
                            <th>Distance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="module" src="script.js?v=3.9"></script>
</body>

</html>
